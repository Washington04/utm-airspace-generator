- name: Generate 1 km grid (Seattle to Snoqualmie example)
        run: |
          mkdir -p output
          ts=$(date +'%Y%m%d_%H%M%S')
          out_file="output/grid_${ts}.geojson"
          python grid_generator.py \
            --north 48.0 --south 47.0 --west -122.0 --east -121.0 \
            --cell 1000 --out "$out_file"
          echo "Generated $out_file"
          ls -lh output
